<!DOCTYPE html>
<html>
    <head>
        <title>Dash.js Rocks</title>
        <style>
            video {
                width: 640px;
                height: 360px;
            }
        </style>
    </head>
<body>
<h1>Hello World!</h1>

<div>
    <video id="videoPlayer" controls></video>
</div>

<script src="./node_modules/dashjs/dist/dash.all.min.js"></script>
<script src="./node_modules/dashjs/contrib/akamai/controlbar/ControlBar.js"></script>
<script>
    (function(){
        var url = "./media/test_manifest.mpd";
        var player = dashjs.MediaPlayer().create();
        player.initialize(document.querySelector("#videoPlayer"), url, true);
    })();
</script>
</body>
</html>
